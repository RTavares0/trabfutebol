<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Registro e Acompanhamento de Torneio de Futebol</h1>
        <div id="etapa1">
            <h2>Etapa 1 - Registro de Times</h2>
            <div class="time">
                <label for="time1">Nome do Time 1:</label>
                <input type="text" id="time1" placeholder="Nome do Time 1">
                <label for="cor1">Cor do Time 1:</label>
                <input type="color" id="cor1">
            </div>
            <div class="time">
                <label for="time2">Nome do Time 2:</label>
                <input type="text" id="time2" placeholder="Nome do Time 2">
                <label for="cor2">Cor do Time 2:</label>
                <input type="color" id="cor2">
            </div>
            <div class="time">
                <label for="time3">Nome do Time 3:</label>
                <input type="text" id="time3" placeholder="Nome do Time 3">
                <label for="cor3">Cor do Time 3:</label>
                <input type="color" id="cor3">
            </div>
            <div class="time">
                <label for="time4">Nome do Time 4:</label>
                <input type="text" id="time4" placeholder="Nome do Time 4">
                <label for="cor4">Cor do Time 4:</label>
                <input type="color" id="cor4">
            </div>
            <button onclick="irParaEtapa2()">Pr처ximo</button>
        </div>
        <div id="etapa2" style="display: none;">
            <h2>Etapa 2 - Semifinais</h2>
            <div class="jogo">
                <p>Jogo 1 - <span id="time1j1"></span> vs <span id="time2j1"></span></p>
                <label for="golsj1time1">Gols do Time 1:</label>
                <input type="number" id="golsj1time1">
                <label for="golsj1time2">Gols do Time 2:</label>
                <input type="number" id="golsj1time2">
            </div>
            <div class="jogo">
                <p>Jogo 2 - <span id="time3j2"></span> vs <span id="time4j2"></span></p>
                <label for="golsj2time3">Gols do Time 3:</label>
                <input type="number" id="golsj2time3">
                <label for="golsj2time4">Gols do Time 4:</label>
                <input type="number" id="golsj2time4">
            </div>
            <button onclick="irParaEtapa3()">Pr처ximo</button>
        </div>
        <div id="etapa3" style="display: none;">
            <h2>Etapa 3 - Final</h2>
            <p>Final - <span id="vencedorj1"></span> vs <span id="vencedorj2"></span></p>
            <div class="jogo">
                <label for="golsfinalj1">Gols do Vencedor do Jogo 1:</label>
                <input type="number" id="golsfinalj1">
                <label for="golsfinalj2">Gols do Vencedor do Jogo 2:</label>
                <input type="number" id="golsfinalj2">
            </div>
            <button onclick="determinarCampeao()">Pr처ximo</button>
        </div>
        <div id="etapa4" style="display: none;">
            <h2>Campe찾o: <span id="campeao"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
